<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover" />
  <title>BeQuick!</title>
  <style>
    body, html {
      margin: 0; padding: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", Helvetica, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      color: #fff;
      user-select: none;
    }

    h1 {
      margin: 1em 0 0.3em 0;
      font-weight: 700;
      font-size: 2.8em;
      color: #fff;
      text-shadow:
        0 0 10px rgba(255, 59, 48, 0.7),
        0 0 20px rgba(255, 59, 48, 0.6);
      letter-spacing: 0.05em;
    }

    #container {
      position: relative;
      width: 100vw;
      height: calc(100vh - 5.5em);
      max-width: 450px;
      max-height: calc(450px * (16/9));
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.6);
      flex-shrink: 0;
    }

    video#preview {
      width: 100%;
      height: 100%;
      object-fit: cover;
      aspect-ratio: 9 / 16;
      border-radius: 16px;
      border: 2px solid #ff3b30;
      box-shadow: 0 0 15px rgba(255, 59, 48, 0.8);
      background: #111;
    }

    button#recordBtn {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 80px;
      background-color: #ff3b30;
      border: 4px solid #fff;
      border-radius: 50%;
      cursor: pointer;
      box-shadow:
        0 0 15px rgba(255, 59, 48, 0.8),
        inset 0 0 8px rgba(255, 255, 255, 0.6);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.2em;
      user-select: none;
      color: white;
      z-index: 10;
    }

    button#recordBtn:active {
      transform: translateX(-50%) scale(0.85);
      box-shadow:
        0 0 10px rgba(255, 59, 48, 0.6),
        inset 0 0 6px rgba(255, 255, 255, 0.8);
    }

    button#recordBtn:disabled {
      background-color: #7a0f0b;
      border-color: #aaa;
      box-shadow: none;
      cursor: default;
      color: #ddd;
    }

    /* Pulsante per switch camera */
    button#switchCamBtn {
      position: absolute;
      bottom: 30px;
      left: 15px;
      width: 50px;
      height: 50px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 50%;
      border: 2px solid #ff3b30;
      color: #ff3b30;
      font-size: 1.8em;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
      transition: background 0.3s ease;
      z-index: 15;
    }
    button#switchCamBtn:hover {
      background: rgba(255, 59, 48, 0.3);
    }

    form {
      display: none;
    }
  </style>
</head>
<body>
  <h1>BeQuick!</h1>

  <div id="container">
    <video id="preview" autoplay muted playsinline></video>
    <button id="recordBtn" aria-label="Registra video">ðŸŽ¬</button>
    <button id="switchCamBtn" aria-label="Cambia videocamera" title="Cambia videocamera">ðŸ”„</button>
  </div>

  <form id="uploadForm" action="https://api.web3forms.com/submit" method="POST" enctype="multipart/form-data" novalidate>
    <input type="hidden" name="access_key" value="24f585ca-af04-4e38-abc0-a4759e8f9737" />
    <input type="file" name="video" id="videoInput" hidden />
    <button type="submit">Invia Video</button>
  </form>

  <script>
    const video = document.getElementById('preview');
    const recordBtn = document.getElementById('recordBtn');
    const switchCamBtn = document.getElementById('switchCamBtn');
    const uploadForm = document.getElementById('uploadForm');
    const videoInput = document.getElementById('videoInput');

    let mediaRecorder, recordedChunks = [];
    let stream;
    let currentFacingMode = 'environment'; // start with rear camera

    async function startCamera() {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
      }

      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: {
            facingMode: currentFacingMode,
            width: { ideal: 1080 },
            height: { ideal: 1920 },
            aspectRatio: 9 / 16,
          },
          audio: true
        });
        video.srcObject = stream;

        // Prova ad attivare il torch se possibile (solo su rear)
        if (currentFacingMode === 'environment') {
          const track = stream.getVideoTracks()[0];
          const capabilities = track.getCapabilities();

          if (capabilities.torch) {
            try {
              await track.applyConstraints({ advanced: [{ torch: true }] });
              console.log("Torch attivata");
            } catch (e) {
              console.log("Torch non si puÃ² attivare:", e);
            }
          } else {
            console.log("Torch non supportata");
          }
        }

        mediaRecorder = new MediaRecorder(stream);
        recordedChunks = [];

        mediaRecorder.ondataavailable = e => {
          if (e.data.size > 0) recordedChunks.push(e.data);
        };

        mediaRecorder.onstop = () => {
          const blob = new Blob(recordedChunks, { type: 'video/webm' });
          const file = new File([blob], 'video.webm', { type: 'video/webm' });
          const dataTransfer = new DataTransfer();
          dataTransfer.items.add(file);
          videoInput.files = dataTransfer.files;
          recordedChunks = [];

          uploadForm.submit();
        };

      } catch (err) {
        console.error("Errore camera:", err);
        alert("Errore nell'accesso alla videocamera. Controlla permessi e riprova.");
      }
    }

    recordBtn.onclick = () => {
      if (!mediaRecorder) {
        alert("Camera non pronta, riprova.");
        return;
      }
      recordBtn.disabled = true;
      mediaRecorder.start();
      setTimeout(() => {
        mediaRecorder.stop();
        recordBtn.disabled = false;
      }, 2000);
    };

    switchCamBtn.onclick = () => {
      currentFacingMode = currentFacingMode === 'environment' ? 'user' : 'environment';
      startCamera();
    };

    startCamera();
  </script>
</body>
</html>
